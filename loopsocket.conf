#!upstart
description "Loop socket"
author      "Chris"

start on startup
stop on shutdown

script
    export HOME="/root"

    echo $$ > /var/run/loopsocket.pid
    exec sudo /usr/bin/nodejs /opt/cmpt470-loopsocket/loopSocket/server.js >> /var/log/loopsocket.sys.log 2>&1
end script

pre-start script
    # Date format same as (new Date()).toISOString() for consistency
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/loopsocket.sys.log
end script

pre-stop script
    rm /var/run/loop_socket.pid
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/loopsocket.sys.log
end script