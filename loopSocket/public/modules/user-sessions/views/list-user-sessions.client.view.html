<section data-ng-controller="UserSessionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>User sessions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="userSession in userSessions" data-ng-href="#!/user-sessions/{{userSession._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="userSession.created | date:'medium'"></span>
				by
				<span data-ng-bind="userSession.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="userSession.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!userSessions.$resolved || userSessions.length">
    	No User sessions yet, why don't you <a href="/#!/user-sessions/create">create one</a>?
    </div>
</section>
