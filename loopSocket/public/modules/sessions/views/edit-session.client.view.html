<section data-ng-controller="SessionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Session</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="session.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
<section data-ng-controller="PlaybackController">
    <div>
    <!--
        <button ng-click="play()">
          Play
        </button>
        -->
        <a href="#" class="btn btn-lg btn-default" id="playBtn" ng-click="toggle_play()"><span class="glyphicon glyphicon-play"></span> </a>
        
        <a href="#" class="btn btn-lg btn-default" id="stopBtn" ng-click="toggle_stop()"><span class="glyphicon glyphicon-pause"></span> </a>
        <pre>{{checkModel}}</pre>
        <pre>{{timeModel}}</pre>
        <table>
          <tr>
            <td class="btn" ng-model="timeModel.1">1</td>
            <td class="btn" ng-model="timeModel.2">2</td>
            <td class="btn" ng-model="timeModel.3">3</td>
            <td class="btn" ng-model="timeModel.4">4</td>
            <td class="btn" ng-model="timeModel.5">5</td>
            <td class="btn" ng-model="timeModel.6">6</td>
            <td class="btn" ng-model="timeModel.7">7</td>
            <td class="btn" ng-model="timeModel.8">8</td>
          </tr>
          <tr>
            <td><label class="btn btn-primary" ng-model="checkModel.1" btn-checkbox>1</label></td>
            <td><label class="btn btn-primary" ng-model="checkModel.2" btn-checkbox>2</label></td>
            <td><label class="btn btn-primary" ng-model="checkModel.3" btn-checkbox>3</label></td>
            <td><label class="btn btn-primary" ng-model="checkModel.4" btn-checkbox>4</label></td>
            <td><label class="btn btn-primary" ng-model="checkModel.5" btn-checkbox>5</label></td>
            <td><label class="btn btn-primary" ng-model="checkModel.6" btn-checkbox>6</label></td>
            <td><label class="btn btn-primary" ng-model="checkModel.7" btn-checkbox>7</label></td>
            <td><label class="btn btn-primary" ng-model="checkModel.8" btn-checkbox>8</label></td>
          </tr>
        </table>
    </div>
</section>
