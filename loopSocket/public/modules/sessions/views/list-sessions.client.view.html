<section data-ng-controller="SessionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sessions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="session in sessions" data-ng-href="#!/sessions/{{session._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="session.created | date:'medium'"></span>
				by
				<span data-ng-bind="session.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="session.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sessions.$resolved || sessions.length">
    	No Sessions yet, why don't you <a href="/#!/sessions/create">create one</a>?
    </div>
</section>
